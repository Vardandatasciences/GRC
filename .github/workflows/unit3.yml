name: Unit Tests

on:
  push:
    branches:
      - main
      - Test
  pull_request:
    branches:
      - main
      - Test

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install pytest

    - name: Run unit tests
      run: pytest backend/tests --maxfail=1 --disable-warnings -v
