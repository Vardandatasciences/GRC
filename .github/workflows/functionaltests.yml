name: Functional Tests
on:
  push:
    branches:
      - Risk_test1
  pull_request:
    branches:
      - Risk_test1

jobs:
  functional:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '18'
      - run: npm ci
        working-directory: ./frontend
      - run: npm run test:functional
        working-directory: ./frontend
