name: CI - Cypress Incident Test

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  cypress-run:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: Install dependencies
        working-directory: GRC/frontend
        run: npm ci

      - name: Start frontend dev server
        working-directory: GRC/frontend
        run: npm run serve &

      - name: Wait for frontend to be ready
        uses: jakejarvis/wait-action@v0.1.0
        with:
          url: http://localhost:8082
          timeout: 60

      - name: Run Cypress tests
        working-directory: GRC/frontend
        run: npx cypress run



  security-and-tests:
    runs-on: ubuntu-latest
    needs: cypress-run

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: 3.11

      - name: Install dependencies
        working-directory: GRC/backend
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install bandit pytest

      - name: Run Bandit Security Scan
        working-directory: GRC/backend
        run: bandit -r . -c .bandit

      - name: Run Unit Tests (unittest & pytest)
        working-directory: GRC/backend
        run: |
          python -m unittest discover -s tests
          pytest tests

      - name: Send Email Notification on Failure
        if: failure()
        uses: dawidd6/action-send-mail@v3
        with:
          server_address: smtp.example.com
          server_port: 587
          username: ${{ secrets.SMTP_USERNAME }}
          password: ${{ secrets.SMTP_PASSWORD }}
          subject: GRC Security or Unit Tests Failed
          to: srilakshmi.a@vardaanglobal.com
          from: your-github-actions@example.com
          body: |
            Either Bandit or Unit Tests failed in the CI pipeline.
            Please check the logs for detailed issues.
