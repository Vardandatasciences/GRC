name: Cypress Frontend Tests

on:
  push:
    branches:
      - SRILAKSHMI
  pull_request:
    branches:
      - SRILAKSHMI

jobs:
  cypress-run:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./frontend

    steps:
      # Step 1: Checkout the repository
      - name: Checkout repo
        uses: actions/checkout@v4

      # Step 2: Set up Node.js (Using v2 for stability)
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      # Step 3: Clear npm cache before installation (to ensure no conflicts)
      - name: Clear npm cache
        run: npm cache clean --force

      # Step 4: Install dependencies
      - name: Install dependencies
        run: npm install --legacy-peer-deps
    
      - name: Build project
        run: npm run build
        working-directory: ./frontend

      - name: Start Server
        run: npm run serve
        working-directory: ./frontend

      # Step 5: Check Node and npm versions for debugging
      - name: Check Node and npm versions
        run: |
          node -v
          npm -v

      # Step 6: Start frontend server in the background
      - name: Start frontend server
        run: npm run serve &

      # Step 7: Wait for frontend to be ready (check if localhost is responding)
      - name: Wait for frontend to be ready
        run: |
          echo "Waiting for frontend to be ready..."
          for i in {1..60}; do
            if curl -s http://localhost:8080 > /dev/null; then
              echo "Frontend is ready!"
              break
            fi
            echo "Waiting..."
            sleep 1
          done
          if ! curl -s http://localhost:8080 > /dev/null; then
            echo "Frontend did not become ready in time."
            exit 1
          fi

      # Step 8: Run Cypress tests
      - name: Run Cypress tests
        run: npm run test -- --headless

      # Step 9: Upload Cypress screenshots as an artifact
      - name: Upload Cypress screenshots
        uses: actions/upload-artifact@v4
        with:
          name: cypress-screenshots
          path: frontend/cypress/screenshots

      # Step 10: Upload Cypress videos as an artifact
      - name: Upload Cypress videos
        uses: actions/upload-artifact@v4
        with:
          name: cypress-videos
          path: frontend/cypress/videos

      # Step 11: List files in the frontend folder to check if package.json exists
      - name: List files in frontend folder
        run: ls -alh ./frontend
