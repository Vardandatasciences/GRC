name: E2E Tests

on:
  push:
    branches:
      - Risk_test1
  pull_request:
    branches:
      - Risk_test1


jobs:
  e2e:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install Dependencies
        run: npm ci
        working-directory: ./frontend

      - name: Build Frontend
        run: npm run build
        working-directory: ./frontend

      - name: Install serve CLI
        run: npm install -g serve

      - name: Start Static Server
        run: nohup serve -s dist -l 5000 > serve.log 2>&1 &
        working-directory: ./frontend

      - name: Wait for Server to be Ready
        uses: jakejarvis/wait-action@v0.1.2
        with:
          url: http://localhost:5000
          timeout: 120

      - name: Install Cypress (if not cached)
        run: npx cypress install
        working-directory: ./frontend

      - name: Run Cypress Tests
        run: npx cypress run --spec "cypress/e2e/**/*.cy.js" --config baseUrl=http://localhost:5000
        working-directory: ./frontend
