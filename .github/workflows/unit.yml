name: Run Unit Tests for GRC Project backup file1

on:
  push:
    branches:
      - main  # Runs on push to 'main' branch
  pull_request:
    branches:
      - main  # Runs on pull request targeting 'main' branch

jobs:
  backend:
    runs-on: ubuntu-latest  # This job will run on an Ubuntu environment

    steps:
      - name: Checkout code
        uses: actions/checkout@v2  # Checkout the code from the repository

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.8'  # Set Python version for your Django backend

      - name: Install dependencies for backend
        run: |
          cd backend  # Navigate to the backend directory
          python -m pip install --upgrade pip
          pip install -r backend/requirements.txt  # Install backend dependencies

      - name: Run unit tests for Django (backend)
        run: |
          cd backend  # Make sure you're in the backend directory
          pytest grc/ --maxfail=1 --disable-warnings -v  # Run pytest on the backend

  frontend:
    runs-on: ubuntu-latest  # This job will also run on an Ubuntu environment

    steps:
      - name: Checkout code
        uses: actions/checkout@v2  # Checkout the code from the repository

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '14'  # Set Node.js version for your Vue.js frontend

      - name: Install dependencies for frontend
        run: |
          cd frontend  # Navigate to the frontend directory
          npm install  # Install frontend dependencies defined in package.json

      - name: Run unit tests for Vue.js (frontend)
        run: |
          cd frontend  # Make sure you're in the frontend directory
          npm run test  # Run Jest tests (assuming "test" script is defined in package.json)


