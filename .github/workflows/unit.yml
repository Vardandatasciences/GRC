name: Unit Tests

on:
  push:
    branches:
      - Risk_test1
  pull_request:
    branches:
      - Risk_test1

jobs:
  unit-tests:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: '18'

      - run: npm ci
        working-directory: ./backend

      - name: Run Unit Tests
        run: npm run test:unit
        working-directory: ./backend
